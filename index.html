<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Facebook Calendar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="calendar">
      <div id="axis">
        <ul>
          <li><strong>9:00</strong> AM</li>
          <li>9:30</li>
          <li><strong>10:00</strong> AM</li>
          <li>10:30</li>
          <li><strong>11:00</strong> AM</li>
          <li>11:30</li>
          <li><strong>12:00</strong> PM</li>
          <li>12:30</li>
          <li><strong>1:00</strong> PM</li>
          <li>1:30</li>
          <li><strong>2:00</strong> PM</li>
          <li>2:30</li>
          <li><strong>3:00</strong> PM</li>
          <li>3:30</li>
          <li><strong>4:00</strong> PM</li>
          <li>4:30</li>
          <li><strong>5:00</strong> PM</li>
          <li>5:30</li>
          <li><strong>6:00</strong> PM</li>
          <li>6:30</li>
          <li><strong>7:00</strong> PM</li>
          <li>7:30</li>
          <li><strong>8:00</strong> PM</li>
          <li>8:30</li>
          <li><strong>9:00</strong> PM</li>
        </ul>
      </div>
      <div id="container"></div>
    </div>
    <script src="js/vendor/shim.js"></script>
    <script src="js/calendar.js"></script>
    <script>
      Calendar.ready(function() {
        Calendar.render([
          { id: 1, start: 30, end: 150 },  // an event from 9:30am to 11:30am
          { id: 2, start: 540, end: 600 }, // an event from 6pm to 7pm
          { id: 3, start: 560, end: 620 }, // an event from 6:20pm to 7:20pm
          { id: 4, start: 610, end: 670 }  // an event from 7:10pm to 8:10pm
        ]);
      });
    </script>
  </body>
</html>
